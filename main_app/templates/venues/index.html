{% extends 'base.html' %}
{% block content %}

<h1>Venues</h1>
<div class="main-wrapper">

  <div id="index-row" class="container">
    {% for venue in venues  %}
      <div class="card" id="index-card">
        <a href="{% url 'detail' venue.id %}">
          <div class="card-content">
            <span class="card-title">{{ venue.name }}</span>
            <p>name: {{ venue.name }}</p>
            <p>Description: {{ venue.description }}</p>  
          </div>
        </a>
      </div>
    
    {% endfor %}
  </div>
</div>

{% endblock %}
