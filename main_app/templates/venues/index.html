{% extends 'base.html' %}
{% block content %}

<h1>Venues</h1>
{% for venue in venues  %}
<div class="card">
    <a href="{% url 'detail' venue.id %}">
      <div class="card-content">
        <span class="card-title">{{ venue.name }}</span>
        <p>name: {{ venue.name }}</p>
        <p>Description: {{ venue.description }}</p>  
      </div>
    </a>
</div>
  {% endfor %}

{% endblock %}
