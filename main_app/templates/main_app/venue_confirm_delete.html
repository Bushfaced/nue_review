{% extends 'base.html' %}

{% block content %}
<h1>Delete Venue</h1>
<div class="box">

<h4>Are you sure you want to delete <span class="purple-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'detail' venue.id %}">Cancel</a>
</form>
</div>

{% endblock %}
