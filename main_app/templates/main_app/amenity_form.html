{% extends 'base.html' %}

{% block content %}
<h1>Add Amenity</h1>
<div class="venue-form">
  <form action="" id="add-amenity" class="white-text" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input id="venue-btn"type="submit" value="Submit!" class="btn">
  </form>
</div>
<script>
    const selectEl = document.getElementById('id_category');
    M.FormSelect.init(selectEl);
  </script>
  
{% endblock %}
