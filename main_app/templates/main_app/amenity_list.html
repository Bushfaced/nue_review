{% extends 'base.html' %}
{% block content %}

<h1>Amenities</h1>
<div>
  <div id="index-row" class="container">
    {% for amenity in amenity_list %}
      <div class="card" id="index-card">
        <a href="{% url 'amenities_detail' amenity.id %}">
          <div class="card-content">
            <span class="card-title">{{ amenity.name }}</span>
            <p>category: {{ amenity.category }}</p> 
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
