{% extends 'base.html' %}
{% block content %}

<h1>Amenities List</h1>

{% for amenity in amenity_list %}
  <a href="{% url 'amenities_detail' amenity.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ amenity.name }}</span>
            <p>category: {{ amenity.category }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
