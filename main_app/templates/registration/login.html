{% extends 'base.html' %}
{% block content %}


<div class="card-panel" id="login">
    <h1>Log In</h1>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value="login">
        <input type="hidden" class="next" value="{{ next }}">
        
    </form>
</div>




{% endblock %}
